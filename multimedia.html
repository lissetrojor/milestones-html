<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-CSS Milestones: Multimedia</title>
  </head>
  <body>
    <h1>Let's embed videos and audios</h1>
    <video autoplay muted loop id="myVideo">
      <source src="puppy.mp4" type="video/mp4">
    </video>
    <br>
    <audio autoplay muted loop id="myAudio">
      <source src="bensound-jazzyfrenchy.mp3" type="audio/mpeg">
    </audio>
  </body>
</html>
